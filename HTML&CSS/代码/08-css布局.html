<!DOCTYPE html>
<html>

<head>
    <title>
        css 布局
    </title>
    <style>
        /* *表示获取所有的元素 */
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            width: 100%;
            /* 100% 表示元素的宽度和浏览器的宽度一致 */
            height: 50px;
            background: rgb(19, 150, 250);
        }

        .main {
            width: 100%;
            height: 500px;
            background: rgb(255, 238, 48);
        }

        .footer {
            width: 100%;
            height: 100px;
            background: crimson;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1> 开课吧 </h1>
    </div>

    <div class="main"></div>

    <div class="footer"></div>

</body>

</html>
