<!DOCTYPE html>
<html>

<head>
    <title>
        css 常用属性
    </title>
    <!-- 在style标签里写css样式 -->
    <style>
        /* .box 类选择器 */
        .box {
            width: 100px;
            /* 设置div的宽度为100像素 */
            height: 100px;
            /* 设置div的高度为100像素*/
            border: solid 1px red;
            /*设置div的边框*/
            background: yellow;
            /*设置背景色*/
            margin: 50px;
            /*设置外边距*/
            padding: 20px;
            /*设置内边距*/
        }
    </style>
</head>

<body>

    <div class="box">div元素</div>
</body>

</html>
