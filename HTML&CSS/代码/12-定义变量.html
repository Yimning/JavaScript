<!DOCTYPE html>
<html>
    <head>
        <title>
            定义变量
        </title>
    </head>
    <body>
        
        <!-- 在script里书写JavaScript代码 -->
        <script>

            // 声明一个变量a
            var a = 100;
            // 声明一个变量b
            var b = 200;
            // 把a和b做加法运算，结果保存到c上
            var c = a + b;

            // alert 弹框
            alert(c)

        </script>
    </body>
</html>
